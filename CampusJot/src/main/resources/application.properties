spring.application.name=CampusJot

# --- DATABASE CONFIGURATION FOR RENDER ---
# This builds the correct JDBC URL from the pieces Render provides in DATABASE_URL
spring.datasource.url=jdbc:postgresql://${host}:${port}/${databaseName}
spring.datasource.username=${user}
spring.datasource.password=${password}

# --- JPA AND HIBERNATE SETTINGS ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- SERVER AND DEVTOOLS SETTINGS ---
server.servlet.context-path=/campusjot
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# --- FILE UPLOAD SETTINGS ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=150MB

# --- LOGGING SETTINGS ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.transaction.interceptor=TRACE


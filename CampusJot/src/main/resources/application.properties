spring.application.name=CampusJot

# DATABASE CONFIGURATION FOR RENDER
# Spring Boot will get the connection details from the DATABASE_URL environment variable provided by Render.
spring.datasource.url=${DATABASE_URL}
# We don't need the driver, username, or password, as they are part of the DATABASE_URL
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.username=postgres
# spring.datasource.password=teamphoenix@1234

# JPA AND HIBERNATE SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SERVER AND DEVTOOLS SETTINGS
server.servlet.context-path=/campusjot
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# FILE UPLOAD SETTINGS
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=150MB

# LOGGING SETTINGS
# Shows the SQL statements Hibernate generates
logging.level.org.hibernate.SQL=DEBUG
# Shows if a transaction is being committed or rolled back
logging.level.org.springframework.transaction.interceptor=TRACE


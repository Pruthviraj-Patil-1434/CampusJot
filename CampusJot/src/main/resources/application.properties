spring.application.name=CampusJot

# Database (use environment variables from Render dashboard)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# App context path
server.servlet.context-path=/campusjot

# Port binding (Render sets PORT env var dynamically)
server.port=${PORT:8080}

# DevTools (optional, you can disable for prod)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=150MB

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.transaction.interceptor=TRACE

# Supabase (use environment variables for security)
supabase.url=${SUPABASE_URL}
supabase.bucket=${SUPABASE_BUCKET}
supabase.service_role_key=${SUPABASE_SERVICE_ROLE_KEY}
